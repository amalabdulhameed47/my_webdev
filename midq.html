<style>
.card p {
    color:grey;
}
.title + p {
    color:yellow;
}
p .title {
    color:blue;
}
.title ~ p {
    color:red;
}
p + .title {
    color:purple;
}
</style>

<html>
<div class="card">
    <h2 class="title">Header</h2>
    <p>First paragraph</p>
    <p>Second paragraph</p>
</div>
</html>
